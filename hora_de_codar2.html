function numero1() {


// Solicita ao usuário que insira os três valores distintos
var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
var valor2 = parseFloat(prompt("Digite o segundo valor:"));
var valor3 = parseFloat(prompt("Digite o terceiro valor:"));

// Verifica se os valores inseridos são números válidos
if (isNaN(valor1) || isNaN(valor2) || isNaN(valor3)) {
  alert("Por favor, insira valores válidos.");
} else {
  // Encontra o maior valor
  var maior = Math.max(valor1, valor2, valor3);

  // Encontra o segundo maior valor usando Math.min
  var segundoMaior = Math.min(Math.max(valor1, valor2), Math.max(valor1, valor3), Math.max(valor2, valor3));

  // Calcula a soma dos dois maiores valores
  var somaDosMaiores = maior + segundoMaior;

  alert("A soma dos dois maiores valores é: " + somaDosMaiores);
  numero1();
}


 }

 numero1();

 function numero4() {

numero1();
